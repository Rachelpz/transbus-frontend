<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">

<ui:composition template="/pages/template/layout.xhtml">
    <ui:define name="title">
        Preferencias
    </ui:define>

    <ui:define name="layout">
        <h:form id="form">
            <p:growl id="msgs" showDetail="true" skipDetailIfEqualsSummary="true"/>
            <div class="card">
                <p:outputLabel>Tema</p:outputLabel>
                <p:selectOneMenu  value="#{changeTheme.theme}" immediate = "true" editable="true" style="position:relative;left: 10%;">
                    <f:selectItems value="#{changeTheme.themes}" />
                </p:selectOneMenu>
                <p:commandButton value="Cambiar" action="#{changeTheme.change}" ajax="false" style="position:relative;left: 12%;"/>
            </div>
        </h:form>
    </ui:define>
</ui:composition>
</html>
