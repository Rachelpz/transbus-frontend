<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui">

    <p:dialog header="Marca" showEffect="fade" modal="true"
              widgetVar="manageBrandDialog" responsive="true">
        <p:outputPanel id="manage-brand-content" class="ui-fluid">
            <p:outputPanel rendered="#{not empty manageBrandBean.selectedBrand}">
                <p:panelGrid layout="grid" columns="2">
                    <h:panelGroup>
                        <div class="p-field">
                            <p:outputLabel for="@next">Nombre de Marca</p:outputLabel>
                            <p:inputText id="name" required="true"
                                         value="#{manageBrandBean.selectedBrand.brand_name}" />
                            <p:message for="@previous" ></p:message>
                        </div>
                        <div class="p-field">
                            <p:outputLabel for="@next">Cantidad de Asientos</p:outputLabel>
                            <p:inputNumber id="seats" required="true" minValue="1" decimalPlaces="0"
                                         value="#{manageBrandBean.selectedBrand.seats_numb}" />
                            <p:message for="@previous"></p:message>
                        </div>
                        <div class="p-field">
                            <p:outputLabel for="@next">Consumo de Combustible</p:outputLabel>
                            <p:inputNumber id="consumtion" required="true" minValue="0" decimalPlaces="0"
                                         value="#{manageBrandBean.selectedBrand.fuel_consumption}">
                                <p:keyFilter mask="num" />
                            </p:inputNumber>
                            <p:message for="@previous"></p:message>
                        </div>

                        <div class="p-field">
                            <p:outputLabel for="@next">Tipo de Combustible</p:outputLabel>
                            <p:selectOneMenu id="fuel" required="true" label="Seleccione"
                                             value="#{manageBrandBean.selectedFuel}"
                                             style="min-width: 15rem" multiple="true" filter="true"
                                             filterMatchMode="startsWith" panelStyle="width: 30rem"
                                             scrollHeight="250" rendered="#{empty manageBrandBean.selectedBrand.brand_id}">
                                <f:selectItems value="#{manageBrandBean.fuels}" var="fuel"
                                               itemLabel="#{fuel.fuel_name}" itemValue="#{fuel.fuel_name}" />
                            </p:selectOneMenu>
                            <p:message for="@previous"></p:message>
                        </div>

                    </h:panelGroup>

                </p:panelGrid>
             </p:outputPanel>
         </p:outputPanel>


        <f:facet name="footer">
            <p:commandButton value="Salvar" icon="pi pi-check"
                             actionListener="#{manageBrandBean.saveBrand}"
                             update="manage-brand-content" process="manage-brand-content @this" />
            <p:commandButton value="Cancelar" icon="pi pi-times"
