<ui:composition lang="#{languageBean.localeCode}"
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui">

    <f:view locale="#{languageBean.locale}">
        <p:dialog header="#{msgs.header_fuelType}" showEffect="fade" modal="true"
                  widgetVar="manageFuelDialog" responsive="true" fitViewport="true" resizeObserver="true">
            <p:outputPanel id="manage-fuel-content" class="ui-fluid">
                <p:outputPanel rendered="#{not empty manageFuel_TypeBean.selectedFuel}">
                    <p:panelGrid layout="grid" columns="2">
                        <h:panelGroup>
                            <div class="p-field">
                                <p:outputLabel for="@next" value="#{msgs.label_fuelName}"/>
                                <p:inputText id="name" required="true"
                                             value="#{manageFuel_TypeBean.selectedFuel.fuel_name}" />
                                <p:message for="@previous" ></p:message>
                            </div>
                        </h:panelGroup>
                    </p:panelGrid>
                </p:outputPanel>
            </p:outputPanel>

            <f:facet name="footer">
                <p:commandButton value="#{msgs.btn_save}" icon="pi pi-check"
                                 actionListener="#{manageFuel_TypeBean.saveFuel}"
                                 update="manage-fuel-content" process="manage-fuel-content @this" />
                <p:commandButton value="#{msgs.btn_cancel}" icon="pi pi-times"
                                 onclick="PF('manageFuelDialog').hide()" class="ui-button-secondary" />
            </f:facet>
        </p:dialog>
    </f:view>
</ui:composition>
