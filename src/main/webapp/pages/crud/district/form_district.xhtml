<ui:composition lang="#{languageBean.localeCode}"
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui">

    <f:view locale="#{languageBean.locale}">
        <p:dialog header="#{msgs.header_district}" showEffect="fade" modal="true"
                  widgetVar="manageDistrictDialog" responsive="true" fitViewport="true" resizeObserver="true">
            <p:outputPanel id="manage-district-content" class="ui-fluid">
                <p:outputPanel rendered="#{not empty manageDistrictBean.selectedDistrict}">
                    <p:panelGrid layout="grid" columns="2">
                        <h:panelGroup>
                            <div class="p-field">
                                <p:outputLabel for="@next" value="#{msgs.label_districtName}"/>
                                <p:inputText id="name" required="true"
                                             value="#{manageDistrictBean.selectedDistrict.district_name}" validatorMessage="#{msgs.only_letters_district_name}">
                                    <f:validateRegex pattern="^([a-zA-Z]+[\s]*)$"/>
                                </p:inputText>
                                <p:message for="@previous" ></p:message>
                            </div>
                        </h:panelGroup>
                    </p:panelGrid>
                </p:outputPanel>
            </p:outputPanel>

            <f:facet name="footer">
                <p:commandButton value="#{msgs.btn_save}" icon="pi pi-check"
                actionListener="#{manageDistrictBean.saveDistrict}"
                update="manage-district-content" process="manage-district-content @this" />
                <p:commandButton value="#{msgs.btn_cancel}" icon="pi pi-times"
                                 onclick="PF('manageDistrictDialog').hide()" class="ui-button-secondary" />
            </f:facet>
        </p:dialog>
    </f:view>
</ui:composition>
