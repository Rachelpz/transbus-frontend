<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui">

    <p:dialog header="Solicitud" showEffect="fade" modal="true"
              widgetVar="manageRequestDialog" responsive="true">
        <p:outputPanel id="manage-request-content" class="ui-fluid">
            <p:outputPanel rendered="#{not empty manageRequestBean.selectedRequest}">
                <p:panelGrid layout="grid" columns="2">
                    <h:panelGroup>
                        <div class="p-field">
                            <p:outputLabel for="@next">Nombre del solicitante</p:outputLabel>
                            <p:inputText id="petitioner_name" required="true"
                                         value="#{manageRequestBean.selectedRequest.petitioner_name}" />
                            <p:message for="@previous" ></p:message>
                        </div>
                        <div class="p-field">
                            <p:outputLabel for="@next">Fecha</p:outputLabel>
                            <p:datePicker id="date" required="true"
                                         value="#{manageRequestBean.selectedRequest.date}"
                                         showIcon="true" monthNavigator="true" yearNavigator="true" pattern="yyyy-MM-dd" />
                            <p:message for="@previous" ></p:message>
                        </div>
                        <div class="p-field">
                            <p:outputLabel for="@next">Grupo Turístico</p:outputLabel>
                            <p:selectOneMenu id="group" required="true"
                                             value="#{manageRequestBean.selectedRequest.group}" label="Seleccione"
                                             style="min-width: 15rem" multiple="true" filter="true"
                                             filterMatchMode="startsWith" panelStyle="width: 30rem"
                                             scrollHeight="250">
                                <f:selectItems value="#{manageGroupBean.groups}" var="group"
                                               itemLabel="#{group.group_name}" itemValue="#{group.group_name}" />
                            </p:selectOneMenu>
                            <p:message for="@previous" ></p:message>
                        </div>
                        <div class="p-field">
                            <p:outputLabel for="@next">Vehicle</p:outputLabel>
                            <p:selectOneMenu id="vehicle" required="true"
                                             value="#{manageRequestBean.selectedRequest.vehicle}" label="Seleccione"
                                             style="min-width: 15rem" multiple="true" filter="true"
                                             filterMatchMode="startsWith" panelStyle="width: 30rem"
                                             scrollHeight="250">
                                <f:selectItems value="#{manageVehicleBean.vehicles}" var="vehicle"
                                               itemLabel="#{vehicle.plate_numb}" itemValue="#{vehicle.plate_numb}" />
                            </p:selectOneMenu>
                            <p:message for="@previous" ></p:message>
                        </div>
                        <div class="p-field">
                            <p:outputLabel for="@next">Service</p:outputLabel>
                            <p:selectOneMenu id="service" required="true"
                                             value="#{manageRequestBean.selectedRequest.service}" label="Seleccione"
                                             style="min-width: 15rem" multiple="true" filter="true"
                                             filterMatchMode="startsWith" panelStyle="width: 30rem"
                                             scrollHeight="250">
                                <f:selectItems value="#{manageServiceBean.services}" var="service"
                                               itemLabel="#{service.service_name}" itemValue="#{service.service_name}" />
                            </p:selectOneMenu>
                            <p:message for="@previous" ></p:message>
                        </div>
                    </h:panelGroup>

                </p:panelGrid>
            </p:outputPanel>
        </p:outputPanel>


        <f:facet name="footer">
            <p:commandButton value="Salvar" icon="pi pi-check"
                             actionListener="#{manageRequestBean.saveRequest}"
                             update="manage-request-content" process="manage-request-content @this" />
            <p:commandButton value="Cancelar" icon="pi pi-times"
                             onclick="PF('manageRequestDialog').hide()" class="ui-button-secondary" />
        </f:facet>
