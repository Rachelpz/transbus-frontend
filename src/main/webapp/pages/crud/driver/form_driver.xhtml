<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"

                xmlns:p="http://primefaces.org/ui">

    <p:dialog header="Driver" showEffect="fade" modal="true"
              widgetVar="manageDriverDialog" responsive="true">
        <p:outputPanel id="manage-driver-content" class="ui-fluid">
            <p:outputPanel rendered="#{not empty manageDriverBean.selectedDriver}">
                <p:panelGrid layout="grid" columns="2">
                    <h:panelGroup>
                        <div class="p-field">
                            <p:outputLabel for="@next">Nombre del chofer</p:outputLabel>
                            <p:inputText id="driver_name" required="true"
                                         value="#{manageDriverBean.selectedDriver.driver_name}" />
                            <p:message for="@previous" ></p:message>
                        </div>
                        <div class="p-field">
                            <p:outputLabel for="@next">Carnet de identidad</p:outputLabel>
                            <p:inputText id="dni" required="true"
                                         value="#{manageDriverBean.selectedDriver.dni}" />
                            <p:message for="@previous" ></p:message>
                        </div>
                        <div class="p-field">
                            <p:outputLabel for="@next">Dirección</p:outputLabel>
                            <p:inputText id="address" required="true"
                                         value="#{manageDriverBean.selectedDriver.address}" />
                            <p:message for="@previous" ></p:message>
                        </div>
                        <div class="p-field">
                            <p:outputLabel for="@next">Número de teléfono</p:outputLabel>
                            <p:inputText id="phone_number" required="true"
                                         value="#{manageDriverBean.selectedDriver.phone_number}" />
                            <p:message for="@previous" ></p:message>
                        </div>
                        <div class="p-field">
                            <p:outputLabel for="@next">Marca</p:outputLabel>
                            <p:selectOneMenu id="brand" required="true"
                                                  value="#{manageDriverBean.selectedDriver.brand}" label="Seleccione"
                                                  style="min-width: 15rem" multiple="true" filter="true"
                                                  filterMatchMode="startsWith" panelStyle="width: 30rem"
                                                  scrollHeight="250">
                                <f:selectItems value="#{manageBrandBean.brands}" var="brand"
                                               itemLabel="#{brand.brand_name}" itemValue="#{brand.brand_name}" />
                            </p:selectOneMenu>
                        </div>
                        <div class="p-field">
                            <p:outputLabel for="@next">Distrito</p:outputLabel>
                            <p:selectOneMenu id="district_select" required="true"
                                             value="#{manageDriverBean.selectedDriver.district}" label="Seleccione"
                                             style="min-width: 15rem" multiple="true" filter="true"
                                             filterMatchMode="startsWith" panelStyle="width: 30rem"
                                             scrollHeight="250">
                                <f:selectItem id="distrito_1" itemLabel="Distrito 1" itemValue="Distrito 1"/>
                                <f:selectItem id="distrito_2" itemLabel="Distrito 2" itemValue="Distrito 2"/>
                                <f:selectItem id="distrito_3" itemLabel="Distrito 3" itemValue="Distrito 3"/>
                            </p:selectOneMenu>
                        </div>
                    </h:panelGroup>

                </p:panelGrid>
            </p:outputPanel>
        </p:outputPanel>


        <f:facet name="footer">
            <p:commandButton value="Salvar" icon="pi pi-check"
                             actionListener="#{manageDriverBean.saveDriver}"
                             update="manage-driver-content" process="manage-driver-content @this" />
            <p:commandButton value="Cancelar" icon="pi pi-times"
                             onclick="PF('manageDriverDialog').hide()" class="ui-button-secondary" />
