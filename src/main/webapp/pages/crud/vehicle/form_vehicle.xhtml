<ui:composition lang="#{languageBean.localeCode}"
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui">

    <f:view locale="#{languageBean.locale}">
        <p:dialog header="#{msgs.label_vehicle}" showEffect="fade" modal="true"
                  widgetVar="manageVehicleDialog" responsive="true" fitViewport="true" resizeObserver="true">
            <p:outputPanel id="manage-vehicle-content" class="ui-fluid">
                <p:outputPanel rendered="#{not empty manageVehicleBean.selectedVehicle}">
                    <p:panelGrid layout="grid" columns="2">
                        <h:panelGroup>
                            <div class="p-field">
                                <p:outputLabel for="@next" value="#{msgs.header_plate}"/>
                                <p:inputText id="plate" required="true"
                                             value="#{manageVehicleBean.selectedVehicle.plate_numb}" />
                                <p:message for="@previous" ></p:message>
                            </div>
                            <div class="p-field">
                                <p:outputLabel for="@next" value="#{msgs.header_plannedFuel}"/>
                                <p:inputNumber id="planned" required="true" minValue="1" decimalPlaces="2"
                                               value="#{manageVehicleBean.selectedVehicle.planned_fuel}" />
                                <p:message for="@previous"></p:message>
                            </div>
                            <div class="p-field">
                                <p:outputLabel for="@next" value="#{msgs.header_firstDriver}"/>
                                <p:selectOneMenu id="driver1" required="true" label="Seleccione"
                                                 value="#{manageVehicleBean.selectedVehicle.first_driver.driver_id}"
                                                 style="min-width: 15rem" multiple="true" filter="true"
                                                 filterMatchMode="startsWith" panelStyle="width: 30rem"
                                                 scrollHeight="250">
                                    <f:selectItems value="#{manageDriverBean.drivers}" var="driver1"
                                                   itemLabel="#{driver1.driver_name}" itemValue="#{driver1.driver_id}" />
                                </p:selectOneMenu>
                                <p:message for="@previous"></p:message>
                            </div>
                            <div class="p-field">
                                <p:outputLabel for="@next" value="#{msgs.header_secondDriver}"/>
                                <p:selectOneMenu id="driver2" required="true" label="Seleccione"
                                                 value="#{manageVehicleBean.selectedVehicle.second_driver.driver_id}"
                                                 style="min-width: 15rem" multiple="true" filter="true"
                                                 filterMatchMode="startsWith" panelStyle="width: 30rem"
                                                 scrollHeight="250">
                                    <f:selectItems value="#{manageDriverBean.drivers}" var="driver2"
                                                   itemLabel="#{driver2.driver_name}" itemValue="#{driver2.driver_id}" />
                                </p:selectOneMenu>
                                <p:message for="@previous"></p:message>
                            </div>

                            <div class="p-field">
                                <p:outputLabel for="@next" value="#{msgs.header_brand}"/>
                                <p:selectOneMenu id="brand" required="true" label="Seleccione"
                                                 value="#{manageVehicleBean.selectedVehicle.brand.brand_id}"
                                                 style="min-width: 15rem" multiple="true" filter="true"
                                                 filterMatchMode="startsWith" panelStyle="width: 30rem"
                                                 scrollHeight="250">
                                    <f:selectItems value="#{manageBrandBean.brands}" var="brand"
                                                   itemLabel="#{brand.brand_name}" itemValue="#{brand.brand_id}" />
                                </p:selectOneMenu>
                                <p:message for="@previous"></p:message>
                            </div>
                        </h:panelGroup>

                             </div>

                         </h:panelGroup> -->
                    </p:panelGrid>
                </p:outputPanel>
            </p:outputPanel>

            <f:facet name="footer">
                <p:commandButton value="#{msgs.btn_save}" icon="pi pi-check"
                                 actionListener="#{manageVehicleBean.saveVehicle}"
                                 update="manage-vehicle-content" process="manage-vehicle-content @this" />
                <p:commandButton value="#{msgs.btn_cancel}" icon="pi pi-times"
                                 onclick="PF('manageVehicleDialog').hide()" class="ui-button-secondary" />
            </f:facet>
        </p:dialog>
    </f:view>
