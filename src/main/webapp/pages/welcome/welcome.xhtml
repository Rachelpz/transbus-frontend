<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">

<ui:composition template="/pages/template/layout.xhtml">
    <ui:define name="title">
        <p:outputLabel style="padding-left:5px;size: A5;">Hola #{userBean.userLogued}</p:outputLabel>

    </ui:define>
    <ui:define name="layout">

        <style>
            .ui-panel, div.ui-state-hover {
                width: 180px;
                height: 150px;
                margin: 0 10px 0 0;
            }

            .ui-dashboard-column {
                width: 25%;
                height: 55%;
                margin-bottom: 1.5em; overflow: hidden;

            }
            .ui-dashboard{
                width: 110%;
                height: 20%;
                margin: 0 10px 0 0;

            }
        </style>
        <!--            cards-->


            <h:form style="margin: 0px 10px 0 0;">


                <p:dashboard id="board"  reordering="false" model="#{dashboardView.model}">

                    <p:panel   id="sports" header="Marcas">
                        <h:outputText value="#{manageBrandBean.sizeBrands}"/>
                    </p:panel>

                    <p:panel id="finance" header="Finance">
                        <h:outputText value="Finance Content"/>
                    </p:panel>

                    <p:panel id="lifestyle" header="Lifestyle">
                        <h:outputText value="Lifestyle Content"/>
                    </p:panel>

                    <p:panel id="weather" header="Weather">
                        <h:outputText value="Weather Content"/>
                    </p:panel>

                    <p:panel id="politics" header="Politics">
                        <h:outputText value="Politics Content"/>
                    </p:panel>
                </p:dashboard>

                <div style="clear:both"/>
            </h:form>



        <!--            Imagen para el Welcome-->
<p:card style="width: 100%; height: 200px; margin-bottom: 1.5em; overflow: hidden">
<h:link styleClass="logo" outcome="/pages/welcome/welcome.xhtml">
    <p:graphicImage name="Bus Transtur.jpg" library="images" width="700" height="400"
                    style="width: 100%; position: relative;  bottom: 100px"/>
</h:link>

</p:card>

        <!--			Chart Dashboard-->
<div class="chart-cont">
<h:form style="display: flex;">
    <p:growl id="msgs" showDetail="true" skipDetailIfEqualsSummary="true"/>

    <!--                    LineChart-->
    <div class="card" style="width: 60%; margin: 0 10px 0 0">
        <p:lineChart model="#{chartJsView.lineModel}"/>
    </div>

    <!--                Pie Chart-->
    <div class="card" style="width: 40%; margin: 0 0 0 10px">
        <p:pieChart model="#{chartJsView.pieModel}"/>
    </div>

    <div style="clear:both"/>
</h:form>
</div>

        <!--        Carousel with info-->
<h:form id="form">

<div class="card">
    <p:carousel value="#{carouselView.drivers}" var="driver" circular="true" autoplayInterval="3000"
                numVisible="3" numScroll="1">
        <f:facet name="header">
            <h5>Choferes</h5>
        </f:facet>

        <div class="driver-item">
            <div class="driver-item-content">
                <div class="mb-3">
                    <p:graphicImage name="driver.jpg" library="images" styleClass="driver-image"/>
                </div>
                <div>
                    <h4 class="mb-1">#{driver.driver_name}</h4>
                    <h6 class="mt-0 mb-3">
                        <h:outputText value="#{driver.brand}">
                            <f:convertNumber type="currency"/>
                        </h:outputText>
                    </h6>
                    <!--                                <span class="driver-badge status-#{product.inventoryStatus.name().toLowerCase()}">#{product.inventoryStatus.text}</span>-->
                    <div class="mt-5">
                        <p:commandButton type="button" icon="pi pi-search" styleClass="rounded-button mr-2"/>
                        <p:commandButton type="button" icon="pi pi-star"
                                         styleClass="ui-button-success rounded-button mr-2"/>
                        <p:commandButton type="button" icon="pi pi-cog" styleClass="ui-button-help rounded-button"/>
                    </div>
                </div>
            </div>
        </div>
    </p:carousel>
</div>

</h:form>

        </ui:define>
        </ui:composition>
        </html>
