<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">

<ui:composition template="/pages/template/layout.xhtml">
    <ui:define name="title">
        <p:outputLabel style="padding-left:5px;size: A5;">#{msgs.message_welcome}  #{userBean.userLogued}</p:outputLabel>

    </ui:define>
    <ui:define name="layout">

        <!--            cards-->
        <div class="chart-cont">
            <h:form style="display: flex;">
                <p:growl id="msgs" showDetail="true" skipDetailIfEqualsSummary="true"/>

                <!--                    Brand-->
                <p:card style="width: 25%; margin-bottom: 2em ; margin: 0 10px 0 0 ">
                    <f:facet name="title">
                        Marca
                    </f:facet>

                    <h:outputText value="#{manageBrandBean.sizeBrands}"/>

                </p:card>
                <!--                    -->
                <p:card style="width: 25%; margin-bottom: 2em; margin: 0 10px 0 10px">
                    <f:facet name="title">
                        Marca
                    </f:facet>

                    <h:outputText value="#{manageBrandBean.sizeBrands}"/>

                </p:card>
                <!--                    -->
                <p:card style="width: 25%; margin-bottom: 2em ; margin: 0 10px 0 10px">
                    <f:facet name="title">
                        Marca
                    </f:facet>

                    <h:outputText value="#{manageBrandBean.sizeBrands}"/>

                </p:card>
                <!--                   -->
                <p:card style="width: 25%; margin-bottom: 2em; margin: 0 0 0 10px">
                    <f:facet name="title">
                        Marca
                    </f:facet>

                    <h:outputText value="#{manageBrandBean.sizeBrands}"/>

                </p:card>

                <div style="clear:both"/>
            </h:form>
        </div>


        <!--			Chart Dashboard-->
        <div class="chart-cont">
            <h:form style="display: flex;">
                <p:growl id="msgs" showDetail="true" skipDetailIfEqualsSummary="true"/>

                <!--                    LineChart-->
                <div class="card" style="width: 60%; margin: 0 10px 0 0">
                    <p:lineChart model="#{chartJsView.lineModel}"/>
                </div>

                <!--                Pie Chart-->
                <div class="card" style="width: 40%; margin: 0 0 0 10px">
                    <p:pieChart model="#{chartJsView.pieModel}"/>
                </div>

                <div style="clear:both"/>
            </h:form>
        </div>


        <!--            Imagen para el Welcome-->
        <p:card style="width: 100%; height: 200px; margin-bottom: 1.5em; overflow: hidden">
            <h:link styleClass="logo" outcome="/pages/welcome/welcome.xhtml">
                <p:graphicImage name="Bus Transtur.jpg" library="images" width="700" height="400"
                                style="width: 100%; position: relative;  bottom: 100px"/>
            </h:link>

        </p:card>

        <!--        Carousel with info-->
        <h:form id="form">

            <div class="card">
                <p:carousel value="#{carouselView.drivers}" var="driver" circular="true" autoplayInterval="3000"
                            numVisible="3" numScroll="1">
                    <f:facet name="header">
                        <h5>Choferes</h5>
                    </f:facet>

                    <div class="driver-item">
                        <div class="driver-item-content">
                            <div class="mb-3">
                                <p:graphicImage name="driver.jpg" library="images" styleClass="driver-image"/>
                            </div>
                            <div>
                                <h4 class="mb-1">#{driver.driver_name}</h4>
                                <h6 class="mt-0 mb-3">
                                    <h:outputText value="#{driver.brand}">
                                        <f:convertNumber type="currency"/>
                                    </h:outputText>
                                </h6>
                                <!--                                <span class="driver-badge status-#{product.inventoryStatus.name().toLowerCase()}">#{product.inventoryStatus.text}</span>-->
                                <div class="mt-5">
                                    <p:commandButton type="button" icon="pi pi-search"
                                                     styleClass="rounded-button mr-2"/>
                                    <p:commandButton type="button" icon="pi pi-star"
                                                     styleClass="ui-button-success rounded-button mr-2"/>
                                    <p:commandButton type="button" icon="pi pi-cog"
                                                     styleClass="ui-button-help rounded-button"/>
                                </div>
                            </div>
                        </div>
                    </div>
                </p:carousel>
            </div>

        </h:form>

    </ui:define>
</ui:composition>
</html>
